<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link rel="stylesheet" href="lib/style.css">
</head>
<body>
  <div class="start-screen">
    <p>Break Out!</p>
    <p>Instructions:</p>
    <p>Use left and right arrow to move the paddle.</p>
    <p>Break all the bricks to move to the next level.</p>
    <button class="start-button">Start Game</button>
  </div>
  <div class="game-over-screen">
    <p>Game Over!</p>
    <button class="restart-button">Restart Game</button>
  </div>
  <canvas
    id="game"
    width="400"
    height="400">
  </canvas>

  <script src="main.bundle.js"></script>
</body>
</html>
